<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <title>Projeto 02 - Treine-me</title>
</head>
<body>
    <!--Div=contariner/caixa/box model-->
    <div class="page">
        <!--Cabeçalho-->
        <header>
            <a href="#">
                <img src="images/Logo.svg" alt="Treine.me">
            </a>
            <!--Menu/navegação-->
            <nav>
                <!--Lista ordenada, aparece como ponto 1, 2, 3...
                <ol>
                    <li>A</li>
                </ol>
                -->
                <!--Lista não ordenada aparece como pontos-->
                <ul>
                    <li><a id="home" href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Treinar</a></li>
                </ul>
            </nav>
        </header>
        <!--Conteúdo principal da minha página-->
        <main>
            <!--Section é tipo uma div mas é uma seção exclusiva de texto-->
            <section class="text">
                <h1>
                    Treinos <span>exclusivos</span>
                    para você!
                </h1>

                <p>
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong> </br>
                    Invista no seu corpo e <strong>tenha muito mais performance</strong> e qualidade de vida.
                </p>
                <!--Botão-->
                <button>
                    <img src="images/whats.svg" alt="icone whatsapp">
                    Comece Já!
                </button>
            </section>

            <img src="images/imagem.png" alt="Desenho mulher pulando corda.">
        </main>
        <!--Rodapé-->
        <footer>
            Fale Conosco no Instagram! 
            <a href="https://instagram.com/miqueias.velez" target="_blank">Instagram</a>
        </footer>

    </div>
    <img id="balls" src="images/balls.svg" alt="bolinhas">
</body>
</html>
